services:
  backend:
    build:
      context: ./
    ports:
      - "8000:8000" 
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:test123@db:5432/mydb # Use 'db' service name
    depends_on:     
      - db
    volumes:
      - ./:/app
      - /app/node_modules

  db:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      - POSTGRES_USER=postgres      # Corrected variable name
      - POSTGRES_PASSWORD=test123   # Corrected variable name
      - POSTGRES_DB=mydb            # Corrected variable name
    ports:
      - "5432:5432"  # Correct YAML list syntax